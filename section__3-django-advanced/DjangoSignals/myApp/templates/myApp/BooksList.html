<h1>All books available in Database</h1>
<hr><hr>

<table>
    <tr>
        <th>ID</th>
        <th>Name of the book</th>
        <th>Author</th>
        <th>Description</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.detail}}</td>
    </tr>
    {% endfor %}
</table>
<hr><hr>
